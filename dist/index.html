<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="menu">Menu</div>
        <div id="logo">TODO</div>
        <div id="toggle-theme">Theme</div>
    </header>
    
    <main>
        <section id="sidebar">
            <div id="filters"><span>Sort By</span> 
                <div id="filter-list">
                    <ul>
                        <li>Today</li>
                        <li>Week</li>
                        <li>Tomorrow</li>
                    </ul>
                </div>
            </div>
            <div id="projects"><span>My Projects</span>
                    <ul id="project-list" data-project-list>
                    </ul>
                    <form onsubmit="event.preventDefault()" >
                        <label for="project-form-input">Create a New Project</label>
                        <input type="text" id="project-form-input" data-project-input placeholder="Enter Project">
                        <button data-project-submit>submit</button>
                    </form>
            
            </div>
        </section>
        <section id="project-show"> 
        </section>
    </main>
    <div data-list-form class="invisible list-form" >
        <form onsubmit="event.preventDefault()">
            <legend>Enter details of To-Do</legend>
            <input type="text" data-list-title placeholder="Title">
            <input type="text" data-list-description placeholder="Description">
            <label for="due-date">Due Date</label>
            <input type="date" data-list-due-date placeholder="Due Date">
            <label for="priority">priority<span data-priority-type></span></label>
            <input type="range" data-list-priority min=1 max=3 placeholder="Priority">
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
