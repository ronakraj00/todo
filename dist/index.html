<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="menu">Menu</div>
        <div id="logo">TODO</div>
        <div id="toggle-theme">Theme</div>
    </header>
    
    <main>
        <section id="sidebar">
            <div id="filters">filters
                <div id="filter-list">
                    <ul>
                        <li>today</li>
                        <li>week</li>
                        <li>tomorrow</li>
                    </ul>
                </div>
            </div>
            <div id="projects">projects
                    <ul id="project-list" data-project-list>
                    </ul>
                    <form onsubmit="event.preventDefault()" >
                        <label for="project-form-input">+</label><input type="text" id="project-form-input" data-project-input>
                        <button data-project-submit>submit</button>
                    </form>
            
            </div>
        </section>
        <section id="project-show"> 
        </section>
    </main>
    <div data-list-form class="invisible list-form" >
        <form onsubmit="event.preventDefault()">
            <label for="title">Title</label>
            <input type="text" data-list-title>
            <label for="discription">Description</label>
            <input type="text" data-list-description>
            <label for="due-date">Due Date</label>
            <input type="date" data-list-due-date>
            <label for="priority">priority</label>
            <input type="text" data-list-priority>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
